<!DOCTYPE html>
<html lang="en" id="root" color-scheme="light">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SuperHero Hunter</title>
    
    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/77f8116414.js" crossorigin="anonymous"></script>

    <!-- Custom CSS -->
    <link rel="stylesheet" href="./css/index.css">

    <!-- CryptoJS -->
    <script defer src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js" integrity="sha512-E8QSvWZ0eCLGk4km3hxSsNmGWbLtSCSUcewDQPQWZF6pEU8GlT8a5fF32wOl1i8ftdMhssTrF/OhyGWwonTcXA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>
<body class="flex-col">
    
    <!-- NavBar -->
    <nav class="flex-row navbar">
        <!-- site title -->
        <div class="flex-row navbar-brand">
            <img class="logo" src="./images/icon.png" alt="marvel logo">
            <a href="./index.html">
                <span>SuperHero Hunter</span>
            </a>
        </div>

        <!-- theme and favourites button-->
        <div class="flex-row favAndTheme-btn">
            <button id="theme-btn" class="btn"><i class="fa-solid fa-moon"></i></button>
            <a class="flex-row link-to-different-page" href="./favourites.html">
                <button class="btn fav-btn"><i class="fa-solid fa-heart fav-icon"></i>&nbsp; Favourites</button>
            </a>
        </div>
    </nav>
    
    <!-- search bar and results -->
    <div class="flex-col searchBar-items">
        <div class="search-bar-container flex-row">
            <div class="search-icon-container">
                <i class="fa-solid fa-magnifying-glass"></i>
            </div>
            <input type="text" id="search-bar" autocomplete="off" placeholder="Search for the Super Hero">
        </div>
        <ul class="flex-col" id="search-results">
            <!-- Content filled using JS and DOM Manipulation -->
        </ul>
    </div>

    <!-- Toasts for notifying user that character is added or removed from favourites -->
     <span data-visiblity="hide" class="fav-toast">Added to Favourites</span>
     <span data-visiblity="hide" class="remove-toast">Removed from Favourites</span>

     <!-- background immage -->
     <img class="bg-img" src="./images/background-light-img.png" alt="Background image">

     <!-- JS file -->
     <script src="./js/index.js"></script>
</body>
</html>
